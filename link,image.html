<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and image</title>
</head>
<body>
    <!-- target=_blank will ensure it opens in new tab  -->
    <a href="https://google.com"target=_blank>Go to google</a><br>
    <a href="https://facebook.com"target=_blank>Go to facebook</a><br>
    <a href="https://twitter.com"target=_blank>Go to Twitter</a><br>
    <a href="https://linkedin.com"target=_blank>Go to Linkedin</a><br>
    <!-- If image cannot be loaded by any reason then alt text will be shown-->
    <img src="https://source.unsplash.com/collection/190727/500x500
    " alt="Error loading page" srcset="">
    <!-- This I have taken from source unsplash -->
    <img src="https://source.unsplash.com/500x500/?nature" alt="" srcset="" >
    <!-- This is specifically for searching image related to certain topic -->
</body>
</html>
